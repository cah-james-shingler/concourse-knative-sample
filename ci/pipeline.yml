---
resources:
- name: knative-test
  type: git
  check_every: 10s
  source: {uri: "https://github.com/ddadlani/knative-test"}

jobs:
- name: unit
  plan:
  - get: knative-test
    trigger: true
  - task: test
    file: knative-test/ci/tasks/test.yml
    params:
      CONFIG: ((key))
      CLUSTER_NAME: ((cluster))
      PROJECT_NAME: ((project))
      ZONE: ((zone))
    input_mapping: {knative-app: knative-test}

